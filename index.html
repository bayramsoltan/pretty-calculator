<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
    <h1 id="h1">Pretty Calculator</h1>
    <div class="container">
        <h2 id="results"></h2>
        <button class="all-clear" id="clear" onclick="clearAll()">AC</button>
        <div class="numbers">
            <div>
                <button value="7" onclick="onScreen('7')">7</button>
                <button value="8" onclick="onScreen('8')">8</button>
                <button value="9" onclick="onScreen('9')">9</button>
                <button value="+" onclick="onScreen('+')">+</button>
            </div>
            <div>
                <button value="4" onclick="onScreen('4')">4</button>
                <button value="5" onclick="onScreen('5')">5</button>
                <button value="6" onclick="onScreen('6')">6</button>
                <button value="-" onclick="onScreen('-')">-</button>
            </div>
            <div>
                <button value="1" onclick="onScreen('1')">1</button>
                <button value="2" onclick="onScreen('2')">2</button>
                <button value="3" onclick="onScreen('3')">3</button>
                <button value="*" onclick="onScreen('*')">*</button>
            </div>
            <div>
                <button value="0" onclick="onScreen('0')">0</button>
                <button value="." onclick="onScreen('.')">.</button>
                <button value="/" onclick="onScreen('/')">/</button>
                <button value="=" class="equals" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script>
        let sum = 0;

function onScreen(value){
    results.innerHTML +=value;
}

function clearAll(){
    results.innerHTML = "";
}

function calculateResult(){
    sum = eval(results.innerHTML);
    results.innerHTML = sum;
}
    </script>
</body>
</html>
